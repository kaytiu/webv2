<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript" src="http://local.comprame.com/catalog/view/javascript/jquery/jquery-2.1.1.min.js?j2v=2.5.4-1.4.0"></script>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '496148373867645',
      xfbml      : true,
      version    : 'v2.5'
    });   
	
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

<script type="text/javascript">

function share1(){
	 FB.ui({
   	  method: 'feed',
   	  link: 'http://www.comprame.com/share100k.html',
   	  caption: 'Share Comprame demo',
   	}, function(response){
   	   	if(response && response.post_id){
   	   	   	alert('share success');
   	   	}else{
   	   		alert('share failed');
   	   	}
   	});
}

</script>
</head>

<body>

<div>
	<a  onclick="share1()">test share1</a>
	</div>
</body>
</html>
